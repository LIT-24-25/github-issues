<!-- question_answer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answer Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .question, .answer {
            margin-bottom: 20px;
        }
        .question-label, .answer-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .question-text, .answer-text {
            font-size: 16px;
            color: #333;
        }
        
        /* Add styles for Markdown formatting */
        .markdown-content {
            text-align: left;
            line-height: 1.6;
        }
        
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .markdown-content code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .markdown-content pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        
        .markdown-content ul,
        .markdown-content ol {
            padding-left: 20px;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid #ddd;
            padding-left: 15px;
            margin-left: 0;
            color: #666;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="question">
            <span class="question-label">Question:</span>
            <span class="question-text" id="question-text">{{ question }}</span>
        </div>
        <div class="answer">
            <span class="answer-label">Answer:</span>
            <div class="answer-text markdown-content" id="answer-text">
                {{ answer }}
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Configure marked options for better security and formatting
            marked.setOptions({
                breaks: true,  // Convert \n to <br>
                gfm: true,     // Enable GitHub Flavored Markdown
                sanitize: false, // Allow HTML in the markdown
                highlight: function(code, lang) {
                    return code;
                }
            });
            
            var answerText = document.getElementById("answer-text").innerText;
            // Add line break before numbers followed by a period
            answerText = answerText.replace(/(\d+\.)/g, '\n$1');
            var html = marked.parse(answerText);
            document.getElementById("answer-text").innerHTML = html;
        });
    </script>
</body>
</html>

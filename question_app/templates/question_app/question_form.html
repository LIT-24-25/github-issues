<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Question Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        .main-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 300px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question-input {
            font-size: 16px;
            min-height: 100px;
        }
        .question-list {
            list-style: none;
            padding: 0;
        }
        .question-list-item {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
        }
        .question-list-item:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar with questions -->
        <div class="sidebar">
            <h3 class="mb-4">Previous Questions</h3>
            <ul class="question-list" id="questionList">
                <!-- Questions will be loaded here -->
            </ul>
        </div>

        <!-- Main content -->
        <div class="content">
            <div class="form-container">
                <h2 class="mb-4 text-center">Ask Your Question</h2>
                <form method="POST" id="questionForm" action="{{ request.path }}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <textarea 
                            class="form-control question-input"
                            id="question"
                            name="question"
                            placeholder="Type your question here..."
                            required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit Question</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Load questions when page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchQuestions();
        });

        // Fetch questions from API
        function fetchQuestions() {
            fetch('/api/questions/')
                .then(response => response.json())
                .then(data => {
                    const questionList = document.getElementById('questionList');
                    questionList.innerHTML = '';
                    
                    data.forEach(question => {
                        const li = document.createElement('li');
                        li.className = 'question-list-item';
                        li.textContent = question.question;
                        li.addEventListener('click', () => {
                            window.location.href = `/api/questions/${question.id}/view_response/`;
                        });
                        questionList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching questions:', error));
        }

        // Form submission handler
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            const button = this.querySelector('button[type="submit"]');
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';
        });
    </script>
</body>
</html>

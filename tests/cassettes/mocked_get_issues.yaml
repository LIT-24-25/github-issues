        pull request includes a couple updates to error handling within the `DataManager`
        component. We are introducing more graceful ways of handling missing tasks
        and project data, siding with redirects and more subtle toast messages instead
        of crashing the page and leaving the user in an unusable state of the application.
        We are now no longer going to treat polling data the same as normal data requests,
        as one is non critical and nice to have, the other must exist for the application
        to work. In the case of polling `interaction=\\\"timer\\\"` data we will ignore
        these errors completely and allow it to retry. The non polling data fetching
        the main project or task will be handled with a redirect back to the page
        previous, DataManager of the project (missing task), or the projects list
        itself (missing project) in that order based on what the missing data type
        is.\\r\\n\\r\\n[Kapture 2025-03-11 at 20.40.27.webm](https://github.com/user-attachments/assets/d1080771-ec36-41d5-a4ae-d8c9dca276ab)\\r\\n\\r\\n\\r\\n###
        Error Handling and Redirection Improvements:\\r\\n\\r\\n* [`web/apps/labelstudio/src/pages/DataManager/DataManager.jsx`](diffhunk://#diff-ee4ec91c0e13fd4685594a907d22c9ccae9ef8cce012fd603d19584690cb124aL99-R107):
        Enhanced the crash event handling to redirect users based on the error details,
        either to the home page or the projects page.\\r\\n* [`web/libs/datamanager/src/stores/AppStore.js`](diffhunk://#diff-d1e11a839827428aa6aada8e027a22b057a463ccb73c693e464c6e0784a9825fL742-R758):
        Updated the `crash` method to accept an options parameter, allowing conditional
        redirection based on the error context.\\r\\n* [`web/libs/datamanager/src/stores/AppStore.js`](diffhunk://#diff-d1e11a839827428aa6aada8e027a22b057a463ccb73c693e464c6e0784a9825fL507-R516):
        Modified the project fetching logic to handle cases where the project does
        not exist, triggering a crash with redirection.\\r\\n\\r\\n### Project and
        Task Data Handling:\\r\\n\\r\\n* [`web/libs/datamanager/src/stores/AppStore.js`](diffhunk://#diff-d1e11a839827428aa6aada8e027a22b057a463ccb73c693e464c6e0784a9825fR487-R498):
        Added a check for the length of the new project data to ensure valid comparison
